<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taejin's Portfolio</title>
    <meta name="description" content="Portfolio for Taejin Jung" />
    <meta name="author" content="Taejin" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="favicon" />
        <a href="#">Taejin Jung</a>
      </div>

      <div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <img src="imgs/logo.png" alt="logo" class="home__avatar" />
      <h1 class="home__title">Hello, <br />I'm Taejin Jung</h1>
      <h2 class="home__description">
        A Front-End and Back-End Developer of Javascript currently residing in
        Toronto, Canada
      </h2>
      <button class="home__contact">Contact me</button>
    </section>

    <!-- About -->
    <section id="about"></section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
